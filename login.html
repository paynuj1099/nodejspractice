<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="icon" href="./src/images/RLogo.png" type="image/x-icon">

	<!-- CSS -->
	<link rel="stylesheet" href="./src/css/bootstrap.min.css">
	<link rel="stylesheet" href="./src/css/login.css">

</head>
<body>

	<div class="container" id="container">
		<div class="form-container sign-up">
		  <form id="formSignUp">
			<h1>Create Account</h1>
			<div class="social-icons">
			  <a href="#" class="icon"
				><i class="fa-brands fa-google-plus-g"></i
			  ></a>
			  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
			  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
			  <a href="#" class="icon"
				><i class="fa-brands fa-linkedin-in"></i
			  ></a>
			</div>
			<span>or register a username and password.</span><br>
			<input type="text" id="sign-up-name" placeholder="Name" />
			<input type="text" id="sign-up-username" placeholder="Username" />
			<input type="password" id="sign-up-password" placeholder="Password" />
			<button id="btnSignUp" type="button" onclick="registerNewAccount()">Sign Up</button>
		  </form>
		</div>


		<div class="form-container sign-in">
		  <form id="formSignIn">
			<h1>Sign In</h1>
			<div class="social-icons">
			  <a href="#" class="icon"
				><i class="fa-brands fa-google-plus-g"></i
			  ></a>
			  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
			  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
			  <a href="#" class="icon"
				><i class="fa-brands fa-linkedin-in"></i
			  ></a>
			</div>
			<span>or use your registered username and password.</span><br>
			<input type="text" id="sign-in-username" placeholder="Username" />
			<input type="password" id="sign-in-password" placeholder="Password" />
			<a href="#">Forget Your Password?</a>
			<button id="btnSignIn" type="submit">Sign In</button>
		  </form>
		</div>

		<div class="toggle-container">
		  <div class="toggle">
			<div class="toggle-panel toggle-left">
			  <h1>Welcome Back!</h1>
			  <p>Enter your personal details to use all of site features</p>
			  <button class="hidden" id="login">Sign In</button>
			</div>
			<div class="toggle-panel toggle-right">
			  <h1>Hello, ROHMans!</h1>
			  <p>
				Register with your personal details to use all of site features
			  </p>
			  <button class="hidden" id="register">Sign Up</button>
			</div>
		  </div>
		</div>
	  </div>

	  <script>
			const container = document.getElementById("container");
			const registerBtn = document.getElementById("register");
			const loginBtn = document.getElementById("login");

			registerBtn.addEventListener("click", () => {
			container.classList.add("active");
			});
			loginBtn.addEventListener("click", () => {
			container.classList.remove("active");
			});
	  </script>

	  <script src="./src/js/login.js"></script>
	  <script src="./src/js/jquery-3.6.0.min.js"></script>
	  <script src="./src/js/all.js"></script>
	  <script src="./src/js/sweetalert.js"></script>
</body>
</html>
