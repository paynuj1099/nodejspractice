<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS-REACT-EXPRESS</title>
    <link rel="icon" href="./src/images/RLogo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./src/css/all.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="mb-4">ORDER MANAGEMENT</h2>

        <!-- Toggle Switch for Light/Dark Mode -->
        <div class="mb-4 form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>

        <!-- Table for displaying orders -->
        <div class="table-responsive">
            <table id="orderTable" class="table table-bordered table-striped table-hover table-light">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Message</th>
                        <th>City</th>
                        <th style="width: 20px;">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
         </div>
    </div>

    <!-- Input fields for adding new order -->
    <div class="container mt-4">
        <h4 class="mb-4">ADD NEW ORDER</h4>
        <form class="row g-4 needs-validation" id="formAdd" novalidate>
            <div class="col-md-6 position-relative" style="margin-top: 40px;">
                <div class="form-floating">
                    <input type="text" class="form-control" id="orderTitle" placeholder="Title" required>
                    <label for="orderTitle">Title</label>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    <div class="invalid-tooltip">
                        Please provide a valid Title.
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative" style="margin-top: 40px;">
                <div class="form-floating">
                    <input type="text" class="form-control" id="orderQty" placeholder="Quantity" required>
                    <label for="orderQty">Quantity</label>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    <div class="invalid-tooltip">
                        Please provide a valid Quantity.
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative" style="margin-top: 40px;">
                <div class="form-floating">
                    <input type="text" class="form-control" id="orderMessage" placeholder="Message" required>
                    <label for="orderMessage">Message</label>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    <div class="invalid-tooltip">
                        Please input a Message.
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative" style="margin-top: 40px;">
                <div class="form-floating">
                    <input type="text" class="form-control" id="orderCity" placeholder="City" required>
                    <label for="orderCity">City</label>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    <div class="invalid-tooltip">
                        Please provide a valid City.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center" style="margin-top: 40px;">
                    <button class="btn btn-primary" type="submit" id="btnSubmitAddNewOrder"><i class="fa fa-plus"></i> Add New Order</button>
                </div>
                <div class="col-md-6 d-flex justify-content-center" style="margin-top: 40px;">
                    <button class="btn btn-secondary" type="button" id="btnLogOut" onclick="logout()"><i class="fa fa-sign-out"></i> Log Out</button>
                </div>
            </div>
            
        </form>
    </div>

    <!-- Bootstrap Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Login Successful!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hi, <span id="userNameToast"></span>!
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdit">
                        <input type="hidden" id="editOrderId">
                        <input type="hidden" id="hfName">
                        <div class="mb-3">
                            <label for="editOrderTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editOrderTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editOrderQty" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="editOrderQty" required>
                        </div>
                        <div class="mb-3">
                            <label for="editOrderMessage" class="form-label">Message</label>
                            <input type="text" class="form-control" id="editOrderMessage" required>
                        </div>
                        <div class="mb-3">
                            <label for="editOrderCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="editOrderCity" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveOrderEdit()"><i class="fa fa-save"></i> Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="./src/js/jquery-3.6.0.min.js"></script>
    <script src="./src/js/jquery.dataTables.min.js"></script>
    <script src="./src/js/sweetalert.js"></script>
    <script src="./src/js/all.js"></script>
    <script src="./src/js/indexFunction.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>
</html>
